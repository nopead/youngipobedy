<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Детский морской центр г. Кострома{% endblock %}</title>
    <style>
        /* Все стили из предыдущего примера остаются здесь */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f9fc;
            color: #003366;
            line-height: 1.6;
            padding: 20px;
        }

        .email-container {
            max-width: 650px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 51, 102, 0.1);
        }

        .header {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 3px solid #fff;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }

        .organization-name {
            color: white;
            font-size: 20px;
            font-weight: bold;
            flex: 1;
        }

        .content {
            padding: 30px;
            background-color: #ffffff;
            min-height: 200px;
        }

        .footer {
            background: linear-gradient(to right, #003366, #00509e);
            color: white;
            padding: 25px;
            font-size: 14px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }

        .contacts-section {
            flex: 1;
            min-width: 250px;
        }

        .social-section {
            flex: 0 0 auto;
        }

        .contacts-title {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .contact-methods {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .social-link {
            display: inline-flex;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #f0f8ff;
        }

        .social-icon {
            width: 24px;
            height: 24px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .signature {
            text-align: center;
            font-style: italic;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .copyright {
            text-align: center;
            margin-top: 15px;
            opacity: 0.8;
            font-size: 13px;
        }

        @media (max-width: 600px) {
            .header {
                padding: 12px 15px;
            }

            .logo {
                width: 50px;
                height: 50px;
            }

            .organization-name {
                font-size: 17px;
            }

            .content {
                padding: 25px 20px;
            }

            .footer-content {
                flex-direction: column;
                gap: 25px;
            }

            .contacts-section, .social-section {
                width: 100%;
            }

            .social-section {
                order: -1;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="https://sun9-33.userapi.com/impg/c841627/v841627248/1faeb/FMd0W9RCI7w.jpg?size=2000x2000&quality=96&sign=5c269ca21b0c3513011fae1552440e8c&type=album"
                 alt="Логотип Детского морского центра"
                 class="logo">
            <div class="organization-name">Детский морской центр г. Кострома</div>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            <div class="footer-content">
                <div class="contacts-section">
                    <h2 class="contacts-title">Контакты для связи</h2>
                    <div class="contact-methods">
                        <div class="contact-item">
                            <a href="tel:+74942313132" class="social-link">
                                <img src="https://cdn-icons-png.freepik.com/512/9699/9699854.png"
                                     class="social-icon"
                                     alt="Телефон"
                                     style="width:24px; height:24px;">
                            </a>
                            <span>+7-910-950-03-93/(4942) 55-16-21</span>
                        </div>

                        <div class="contact-item">
                            <a href="mailto:dmc44@mail.ru" class="social-link">
                                <img src="https://cdn-icons-png.freepik.com/512/9244/9244713.png"
                                     class="social-icon"
                                     alt="Email"
                                     style="width:24px; height:24px;">
                            </a>
                            <span>dmc44@mail.ru</span>
                        </div>
                    </div>
                </div>

                <div class="social-section">
                    <h2 class="contacts-title">Мы в социальных сетях</h2>
                    <div class="social-links">
                        <a href="https://vk.com/kym_dmc44" class="social-link" target="_blank">
                            <img src="https://housegu.ru/local/templates/pets/images/vk.png"
                                 class="social-icon"
                                 alt="Группа ВКонтакте"
                                 style="width:24px; height:24px;">
                        </a>

                        <a href="https://sites.google.com/view/dmc44" class="social-link" target="_blank">
                            <img src="https://cdn-icons-png.freepik.com/512/15218/15218437.png"
                                 class="social-icon"
                                 alt="Веб-сайт ДМЦ"
                                 style="width:24px; height:24px;">
                        </a>
                    </div>
                </div>
            </div>

            <div class="signature">С уважением,<br>Детский морской центр г. Кострома</div>
            <div class="copyright">© 2025 Детский морской центр г. Кострома. Все права защищены.</div>
        </div>
    </div>
</body>
</html>
